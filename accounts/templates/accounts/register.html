<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block additional_css %}
{% endblock %}
<!-- prettier-ignore -->
{% block title %}
Inscribe | Register
{% endblock %}

{% block body %}
<div class="container d-flex text-white">
  <div class="card m-auto bg-dark shadow-lg border p-3">
    <div class="card-header display-5 text-center">Sign up to Inscribe</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div>{{ form | crispy }}</div>
        <input
          type="submit"
          value="Sign Up"
          class="btn btn-info btn-block mt-4"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
