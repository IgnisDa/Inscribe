{% load static %}

<div class="d-flex flex-column bg-navbar text-warning" id="sidebar-wrapper">
  <a href="{% url 'home:index' %}" class="no-underline">
    <div class="text-center pt-3 text-uppercase display-6">
      <b class="text-warning">Inscribe</b>
    </div>
  </a>
  <div
    class="list-group text-center mx-auto list-group-flush flex-grow-1 justify-content-around display-1 text-responsive"
  >
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'home:index' %}">
        <img src="{% static 'icons/home.svg' %}" alt="home-icon" />
        <div class="text-warning">Home</div>
      </a>
    </div>
    {% if user.is_authenticated %}
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'accounts:logout' %}">
        <img src="{% static 'icons/logout.svg' %}" alt="logout-icon" />
        <div class="text-warning">Logout</div>
      </a>
    </div>
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'accounts:profile' %}">
        <img src="{% static 'icons/profile.svg' %}" alt="profile-icon" />
        <div class="text-warning">Profile</div>
      </a>
    </div>
    {% else %}
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'accounts:login' %}">
        <img src="{% static 'icons/login.svg' %}" alt="login-icon" />
        <div class="text-warning">Login</div>
      </a>
    </div>
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'accounts:register' %}">
        <img src="{% static 'icons/register.svg' %}" alt="register-icon" />
        <div class="text-warning">Register</div>
      </a>
    </div>
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'notes:list' %}">
        <img src="{% static 'icons/try-me.svg' %}" alt="try-me-icon" />
        <div class="text-warning">Try Now</div>
      </a>
    </div>
    {% endif %}
    <div class="d-flex flex-column">
      <a class="no-underline" href="{% url 'home:discover' %}">
        <img src="{% static 'icons/discover.svg' %}" alt="discover-icon" />
        <div class="text-warning">Discover</div>
      </a>
    </div>
  </div>
</div>
<div class="position-absolute top-0 right-0">
  <nav class="position-absolute top-0 right-0 navbar navbar-expand-lg">
    <button class="btn btn-danger" id="menu-toggle" onclick="toggleNavbar()">
      <img src="{% static 'icons/menu.svg' %}" alt="menu-icon" />
    </button>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
