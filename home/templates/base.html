{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Inscribe{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" />
  </head>
  <body>
    <!-- Will contain the Navbar -->
    {% block navbar %}
    <header>{% include 'includes/navbar.html' %} {% endblock %}</header>
    <!-- Will contain the Main Body -->
    <main>{% block body %} {% endblock %}</main>
    <!-- Will contain the Footer -->
    {% block footer %}
    <footer>{% include 'includes/footer.html' %} {% endblock %}</footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
